name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CRATE_NAME: comment-remover
  BIN_NAME: rmcm

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-pc-windows-msvc
          - arch: i686
            target: i686-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --all-features
        env:
          RUSTFLAGS: -C target-feature=+crt-static -C link-arg=/LTCG

      - name: Package
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir package
          cp target/${{ matrix.target }}/release/${BIN_NAME}.exe package/
          cd package
          7z a ../${CRATE_NAME}-v${VERSION}-${{ matrix.target }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: ${{ env.CRATE_NAME }}-v*-*.zip

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            strip: strip
          - arch: i686
            target: i686-unknown-linux-gnu
            strip: strip
            packages: gcc-multilib g++-multilib
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            strip: aarch64-linux-gnu-strip
            packages: gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          - arch: armv7
            target: armv7-unknown-linux-gnueabihf
            strip: arm-linux-gnueabihf-strip
            packages: gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchain
        if: matrix.packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --all-features
        env:
          RUSTFLAGS: -C target-feature=+crt-static -C link-arg=-static -C link-arg=-no-pie

      - name: Strip binary
        run: |
          ${{ matrix.strip }} target/${{ matrix.target }}/release/${BIN_NAME}

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir package
          cp target/${{ matrix.target }}/release/${BIN_NAME} package/
          cd package
          tar -czf ../${CRATE_NAME}-v${VERSION}-${{ matrix.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: ${{ env.CRATE_NAME }}-v*-*.tar.gz

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-linux-android
          - arch: armv7a
            target: armv7-linux-androideabi
          - arch: x86_64
            target: x86_64-linux-android
          - arch: i686
            target: i686-linux-android

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: true

      - name: Create NDK clang symlinks
        run: |
          TOOLCHAIN="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          cd "$TOOLCHAIN"

          ln -sf aarch64-linux-android29-clang aarch64-linux-android-clang
          ln -sf aarch64-linux-android29-clang++ aarch64-linux-android-clang++

          ln -sf armv7a-linux-androideabi29-clang armv7a-linux-androideabi-clang
          ln -sf armv7a-linux-androideabi29-clang++ armv7a-linux-androideabi-clang++

          ln -sf x86_64-linux-android29-clang x86_64-linux-android-clang
          ln -sf x86_64-linux-android29-clang++ x86_64-linux-android-clang++

          ln -sf i686-linux-android29-clang i686-linux-android-clang
          ln -sf i686-linux-android29-clang++ i686-linux-android-clang++

      - name: Setup cargo config
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [target.aarch64-linux-android]
          linker = "aarch64-linux-android-clang"

          [target.armv7-linux-androideabi]
          linker = "armv7a-linux-androideabi-clang"

          [target.x86_64-linux-android]
          linker = "x86_64-linux-android-clang"

          [target.i686-linux-android]
          linker = "i686-linux-android-clang"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Strip binary
        run: |
          ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip \
            target/${{ matrix.target }}/release/${BIN_NAME}

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir package
          cp target/${{ matrix.target }}/release/${BIN_NAME} package/
          cd package
          tar -czf ../${CRATE_NAME}-android-v${VERSION}-${{ matrix.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.target }}
          path: ${{ env.CRATE_NAME }}-android-v*.tar.gz

  release:
    needs: [build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}

            Windows and Linux builds support cargo-binstall.
            Android builds are provided separately.
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
